<% if(type && type == "separator") { %>
<li class="separator <% if(past) { %>past<% } %>"><span><%= fdate %></span></li>
<% } else { %>
<li class="event <% if(todo) { %>todo<% } %> <% if(past) { %>past<% } %>">
<a href="#event-detail/<%= event_id %>" data-event-id="<%= event_id %>">
  <span class="title"><%= title %></span>
  <span class="room"><%= room_name %></span>
  <span class="time"><%= fdate %></span>
</a>
</li>
<% } %>
